<html>
<head>
<title> Shopping list</title>
<link rel="stylesheet" href="shopping.css" type="text/css">
</head>
<body>
<h1>shopping list</h1>
<ul id="shop">
</ul>
<label for="item">foodclass</label>
<input type="text" size="40" id="one">
<select id = "foodstuff">
  <option>meat</option>
  <option>vegetables</option>
  <option>breads</option>
  <option>snacks</option>
</select>
<button onclick="listAdd();">Add items</button>
<script type="text/javascript">
  listAdd = function() {
    myTextBox = document.querySelector("#one")
    l = document.querySelector("#shop")
    ul = document.createElement("li")
    cb = document.createElement("input")
    cb.type = "checkbox"
    add =document.querySelector("#one").value
    contents = document.createTextNode (add)
    ul.appendChild(cb)
    ul.appendChild(contents)
    l.appendChild(ul)
    myTextBox.value =""
    
  }
</script>


</body>
</html>
